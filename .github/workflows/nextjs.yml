# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Run every night
  schedule:
    - cron: '0 6,12,18 * * *'

  pull_request:
    branches: ['main']

  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update Submodules
        run: git submodule update --init --recursive --remote
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build with Next.js
        run: |
          pnpm run build
          find ./out | sed -e "s/[^-][^\/]*\//  |/g" -e "s/|\([^ ]\)/|-\1/"
          printenv
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job if you are serving from GitHub Pages
  deploy-pages:
    if: github.event_name != 'pull_request' && github.ref =='refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Deployment job if you are serving from an artifact server
  # This will happen automatically after a delay but this hook can be used to trigger it immediately
  # Make sure to replace <host> with the actual host URL
  deploy-artifact-server:
    if: github.event_name != 'pull_request' && github.ref =='refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    env:
      HOSTNAME: ${{ vars.HOSTNAME }}
    steps:
      - name: Hit Web Hook
        run: |
          curl -X 'POST' \
            "${HOSTNAME}/api/api/hooks/release-download-toggle" \
            -H 'accept: application/json' \
            -d ''
